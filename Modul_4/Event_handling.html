<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Event Handling</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #inputNama {
            border: 2px solid #ccc;
            padding: 8px;
            transition: norder-color 0.3s;
        }

        #inputNama:focus {
            border-color: dodgerblue;
        }
    </style>
</head>
<body>
    <h3>Event onmouseover & onmouseout</h3>
    <img id="gambar" src="gambarawal.jpg" alt="Gambar" onmouseover="gantiGambar()" onmouseout="kembalikanGambar()">
    <hr>
    <h3>Event onfocus & onchange</h3>
    <label for="inputNama">Ketik Nama Anda:</label>
    <input type="text" id="inputNama" onchange="tampilkanOutput()">
    <p>Output: <span id="hasil"></span></p>

    <script>
        function
            gantiGambar() {
            document.getElementById("gambar").src =
                "https://placehold.co/200x150/3498db/fff?text=Gambar+Kedua";
        }
        function
            kembalikanGambar() {
            document.getElementById("gambar").src =
                "gambarawal.jpg";
        }
        function tampilkanOutput() {
            var nilaiInput = document.getElementById("inputNama").value;
            document.getElementById("hasil").innerHTML = "<b>" + nilaiInput + "</b>";
        }
    </script>
</body>
</html>
